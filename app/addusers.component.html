<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form  [ngFormModel]="form"  (ngSubmit)="save()">
            <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group">
                    <label>Name</label>
                    <input #name="ngForm" ngControl="name" [(ngModel)] = "user.name" type="text" class="form-control">
                    <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
                        Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input #email="ngForm" ngControl="email" [(ngModel)] = "user.email" type="text" class="form-control">
                    <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                        Please type a valid email.
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input ngControl="phone" [(ngModel)] = "user.phone" type="text" class="form-control">
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div >
                    <div class="form-group">
                        <label>Street</label>
                        <input ngControl="street" [(ngModel)] = "user.address.street" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Suite</label>
                        <input ngControl="suite" [(ngModel)] = "user.address.suite" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input ngControl="city" [(ngModel)] = "user.address.city" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>ZipCode</label>
                        <input ngControl="zipcode" [(ngModel)] = "user.address.zipcode" type="text" class="form-control">
                    </div>
                </div>
            </fieldset>
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>
